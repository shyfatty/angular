<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>angular</title>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div ng-controller="PlayerController">
    <button ng-click="play()" class="button" ng-show="!playing">播放</button>
    <button ng-click="stop()" class="button alert" ng-show="playing">停止</button>
    Playing audio:<b>{{playing}}</b>
</div>
</body>
</html>
